<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Telegram Signal Auto Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .auth-container { max-width: 600px; margin: 0 auto; }
        .auth-links { text-align: center; margin-top: 20px; color: rgba(255,255,255,0.7); }
        .auth-links a { color: #0088cc; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram Signal<br><small>Auto Bot</small></span>
                </a>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <div class="nav-links">
    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
    <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a>
    <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
    <a href="terms.html" class="nav-link"><i class="fas fa-file-contract"></i> T&C</a>
</div>
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Login</a>
                </div>
            </div>
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Create <span class="gradient-text">Account</span></h1>
            <p class="page-subtitle">Start your 14-day free trial today</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="auth-container">
                <div class="contact-form-card">
                    <h3><i class="fas fa-user-plus"></i> Sign Up</h3>
                    <form id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" required placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" required placeholder="johndoe123">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required placeholder="john@example.com">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required placeholder="********">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" required placeholder="********">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="terms" required>
                                <label for="terms" style="margin-bottom: 0; font-size: 14px;">
                                    I agree to the <a href="terms.html" target="_blank" style="color: var(--primary);">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-rocket"></i> Create Account
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Already have an account? <a href="login.html">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom" style="border: none; padding-top: 0; justify-content: center;">
                <p>&copy; 2024 Telegram Signal Auto Bot. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            
            if(pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }
            alert("Registration successful! (Demo)");
        });
    </script>
</body>

</html>
